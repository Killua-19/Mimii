<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸ’—Te quiero MimiðŸ’—</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background-color: #000;
    font-family: 'Arial Black', Arial, sans-serif;
    color: white;
    position: relative;
  }

  #center-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5rem; /* mÃ¡s pequeÃ±o */
    font-weight: 900;
    color: #fff;
    text-shadow:
      0 0 10px #fff,
      0 0 20px #fff,
      0 0 40px #fff,
      0 0 60px #fff,
      0 0 80px #fff;
    animation: pulse 2s ease-in-out infinite;
    user-select: none;
    white-space: nowrap;
    z-index: 10;
    text-align: center;
  }

  @keyframes pulse {
    0%, 100% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.1); }
  }

  canvas {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 5;
  }
</style>
</head>
<body>

<div id="center-text">ðŸ’—Te quiero MimiðŸ’—</div>
<canvas id="matrix"></canvas>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = ["T","E"," ","Q","U","I","E","R","O"]; // mensaje romÃ¡ntico
  const fontSize = 18; // tamaÃ±o medio
  const columns = Math.floor(canvas.width / fontSize); // nÃºmero de columnas
  const drops = Array(columns).fill(1);

  function draw() {
    // Fondo negro con transparencia -> deja rastros
    ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.font = fontSize + "px Arial Black";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillStyle = "rgba(255,105,180,1)"; // rosa fuerte
      ctx.shadowColor = "#ff69b4";
      ctx.shadowBlur = 10;
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      // efecto "desvanecimiento estilo Matrix" con reflejos
      for (let j = 1; j < 10; j++) {
        ctx.fillStyle = `rgba(255,105,180,${1 - j * 0.1})`;
        ctx.fillText(text, i * fontSize, (drops[i] - j) * fontSize);
      }

      // mover hacia abajo
      drops[i]++;

      // reiniciar arriba con random
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
    }
  }

  setInterval(draw, 50);

  // Ajuste al redimensionar
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const newCols = Math.floor(canvas.width / fontSize);
    drops.length = newCols;
    drops.fill(1);
  });
</script>

</body>
</html>
