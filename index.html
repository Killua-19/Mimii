<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸ’—Te quiero MimiðŸ’—</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background-color: #000; /* fondo negro */
    font-family: 'Arial Black', Arial, sans-serif;
    color: white;
    position: relative;
  }

  #center-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2rem; /* un poco mÃ¡s grande */
    font-weight: 900;
    color: #fff;
    text-shadow:
      0 0 10px #fff,
      0 0 20px #fff,
      0 0 40px #fff,
      0 0 60px #fff;
    user-select: none;
    white-space: nowrap;
    z-index: 10;
    text-align: center;
  }

  #falling-container {
    position: fixed;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
    top: 0;
    left: 0;
    z-index: 5;
  }

  .teamo {
    position: absolute;
    color: #ff1493;
    font-weight: 900;
    font-size: 1.5rem;
    text-transform: uppercase;
    text-shadow:
      0 0 5px #ff69b4,
      0 0 10px #ff1493,
      0 0 15px #ff69b4,
      0 0 20px #ff1493;
    user-select: none;
    white-space: nowrap;
  }

  .teamo::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 100%;
    transform: scaleY(-1);
    color: #ff69b4;
    opacity: 0.25;
    filter: blur(1px);
    text-shadow: none;
  }
</style>
</head>
<body>

<div id="falling-container"></div>
<div id="center-text">ðŸ’—Te quiero MimiðŸ’—</div>

<script>
const container = document.getElementById('falling-container');
const textos = [];
const cantidadX = Math.floor(window.innerWidth / 120); // columnas
const cantidadY = Math.floor(window.innerHeight / 50);  // filas

for (let i = 0; i < cantidadX; i++) {
  for (let j = 0; j < cantidadY; j++) {
    const span = document.createElement('span');
    span.classList.add('teamo');
    span.setAttribute('data-text', 'Te quiero');
    span.textContent = 'Te quiero';

    // posiciÃ³n inicial
    span.style.left = `${i * 120 + Math.random()*20}px`;
    span.style.top = `${-Math.random()*window.innerHeight - j*50}px`;

    // tamaÃ±o aleatorio
    const size = 1.2 + Math.random() * 1.5;
    span.style.fontSize = `${size * 1.5}rem`;

    const speed = 0.5 + (2 - size) * 1.5;

    container.appendChild(span);

    textos.push({
      element: span,
      speed: speed,
      size: size,
      x: parseFloat(span.style.left),
      y: parseFloat(span.style.top),
    });
  }
}

function animar() {
  textos.forEach(obj => {
    obj.y += obj.speed;
    if (obj.y > window.innerHeight) {
      obj.y = -50 - Math.random()*100;
      obj.x = Math.random() * window.innerWidth;
      obj.element.style.left = obj.x + 'px';
    }
    obj.element.style.top = obj.y + 'px';
  });
  requestAnimationFrame(animar);
}

animar();

window.addEventListener('resize', () => {
  textos.forEach(obj => {
    obj.x = Math.random() * window.innerWidth;
    obj.element.style.left = obj.x + 'px';
  });
});
</script>

</body>
</html>
