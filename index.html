<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸ’— Te quiero mucho Mimi ðŸ’—</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background-color: #000;
    font-family: 'Arial Black', Arial, sans-serif;
    color: white;
    position: relative;
  }

  #center-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2rem; /* mÃ¡s pequeÃ±o */
    font-weight: 900;
    color: #fff;
    text-shadow: 
      0 0 10px #fff,
      0 0 20px #fff,
      0 0 40px #fff,
      0 0 60px #fff,
      0 0 80px #fff;
    animation: pulse 2s ease-in-out infinite;
    user-select: none;
    white-space: nowrap;
    z-index: 10;
    text-align: center;
  }

  @keyframes pulse {
    0%, 100% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.1); }
  }

  #falling-container {
    position: fixed;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
    top: 0; left: 0;
    z-index: 5;
  }

  .teamo {
    position: absolute;
    color: #ff1493;
    font-weight: 900;
    font-size: 1rem; /* mÃ¡s pequeÃ±o */
    text-transform: uppercase;
    text-shadow:
      0 0 5px #ff69b4,
      0 0 10px #ff1493;
    user-select: none;
    white-space: nowrap;
    will-change: transform;
  }

  /* reflejo tipo Matrix */
  .teamo::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 100%;
    transform: scaleY(-1);
    opacity: 0.2;
    color: #ff69b4;
    filter: blur(1px);
  }
</style>
</head>
<body>

<div id="falling-container"></div>

<div id="center-text">ðŸ’— Te quiero mucho Mimi ðŸ’—</div>

<script>
  const container = document.getElementById('falling-container');
  const textos = [];
  const explosiones = [];
  const cantidad = 70; // mÃ¡s densidad

  let viewportWidth = window.innerWidth;
  let viewportHeight = window.innerHeight;

  // Letras cayendo
  for(let i=0; i<cantidad; i++) {
    const span = document.createElement('span');
    span.classList.add('teamo');
    span.setAttribute('data-text', 'TE QUIERO');
    span.textContent = 'TE QUIERO';
    container.appendChild(span);

    textos.push({
      element: span,
      speed: 2 + Math.random() * 2,
      x: Math.random() * viewportWidth,
      y: Math.random() * -viewportHeight,
    });
  }

  // AnimaciÃ³n principal
  function animar() {
    // caÃ­da
    textos.forEach(obj => {
      obj.y += obj.speed;
      if (obj.y > viewportHeight) {
        obj.y = -30 - Math.random()*100;
        obj.x = Math.random() * viewportWidth;
      }
      obj.element.style.transform = `translate(${obj.x}px, ${obj.y}px)`;
    });

    // explosiones
    explosiones.forEach(exp => {
      exp.life--;
      exp.x += exp.dx;
      exp.y += exp.dy;
      exp.element.style.transform = `translate(${exp.x}px, ${exp.y}px)`;
      if (exp.life <= 0) {
        exp.dead = true;
      }
    });

    // limpiar explosiones muertas
    for (let i = explosiones.length - 1; i >= 0; i--) {
      if (explosiones[i].dead) {
        explosiones[i].element.remove();
        explosiones.splice(i, 1);
      }
    }

    requestAnimationFrame(animar);
  }
  animar();

  // Redimensionar
  window.addEventListener('resize', () => {
    viewportWidth = window.innerWidth;
    viewportHeight = window.innerHeight;
  });

  // ExplosiÃ³n
  function explosion(x, y) {
    for (let i=0; i<12; i++) { // menos partÃ­culas para mÃ¡s suavidad
      const span = document.createElement('span');
      span.classList.add('teamo');
      span.setAttribute('data-text', 'TE QUIERO');
      span.textContent = 'TE QUIERO';
      span.style.fontSize = "1rem"; // explosion tambiÃ©n pequeÃ±o
      container.appendChild(span);

      let angle = Math.random() * 2 * Math.PI;
      let velocity = 3 + Math.random() * 5;

      explosiones.push({
        element: span,
        x: x,
        y: y,
        dx: Math.cos(angle) * velocity,
        dy: Math.sin(angle) * velocity,
        life: 50
      });
    }
  }

  document.addEventListener('click', e => {
    explosion(e.clientX, e.clientY);
  });
  document.addEventListener('touchstart', e => {
    const touch = e.touches[0];
    explosion(touch.clientX, touch.clientY);
  });
</script>

</body>
</html>
