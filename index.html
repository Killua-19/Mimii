<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸ’—Te quiero MimiðŸ’—</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background-color: #000; /* negro absoluto */
    font-family: 'Arial Black', Arial, sans-serif;
  }

  #center-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2rem; /* mÃ¡s grande que antes */
    font-weight: 900;
    color: #fff;
    text-shadow:
      0 0 10px #fff,
      0 0 20px #fff,
      0 0 40px #fff,
      0 0 60px #fff,
      0 0 80px #fff;
    animation: pulse 2s ease-in-out infinite;
    user-select: none;
    white-space: nowrap;
    z-index: 10;
    text-align: center;
  }

  @keyframes pulse {
    0%, 100% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.1); }
  }

  canvas {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 5;
    background: #000; /* negro absoluto */
  }
</style>
</head>
<body>

<div id="center-text">ðŸ’—Te quiero MimiðŸ’—</div>
<canvas id="matrix"></canvas>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const palabra = "Te quiero"; 
  const fontSize = 30; // mÃ¡s grande
  const columns = Math.floor(canvas.width / (fontSize * 3)); // mÃ¡s columnas para mÃ¡s letras
  const drops = Array(columns).fill(1);

  const explosiones = [];

  function draw() {
    // Fondo negro absoluto
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.font = fontSize + "px Arial Black";
    ctx.shadowColor = "#ff69b4"; // brillo rosa neÃ³n
    ctx.shadowBlur = 12;

    for (let i = 0; i < drops.length; i++) {
      const text = palabra;

      // palabra principal rosa neÃ³n
      ctx.fillStyle = "rgba(255,105,180,1)";
      ctx.fillText(text, i * fontSize * 3, drops[i] * fontSize);

      // rastro tipo Matrix: 10 copias desvanecidas
      for (let j = 1; j < 10; j++) {
        ctx.fillStyle = `rgba(255,105,180,${1 - j * 0.1})`;
        ctx.fillText(text, i * fontSize * 3, (drops[i] - j) * fontSize);
      }

      drops[i]++;
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
    }

    // Explosiones al tocar/click
    explosiones.forEach((exp, idx) => {
      ctx.font = "28px Arial Black"; // mÃ¡s grande en explosiÃ³n tambiÃ©n
      ctx.shadowColor = "#ff69b4";
      ctx.shadowBlur = 14;
      ctx.fillStyle = `rgba(255,105,180,${exp.life/50})`;
      ctx.fillText("Te quiero", exp.x, exp.y);

      exp.x += exp.dx;
      exp.y += exp.dy;
      exp.life--;

      if (exp.life <= 0) explosiones.splice(idx, 1);
    });
  }

  setInterval(draw, 50);

  function explosion(x, y) {
    for (let i = 0; i < 15; i++) {
      const angle = Math.random() * 2 * Math.PI;
      const velocity = 3 + Math.random() * 5;
      explosiones.push({
        x: x,
        y: y,
        dx: Math.cos(angle) * velocity,
        dy: Math.sin(angle) * velocity,
        life: 50
      });
    }
  }

  document.addEventListener("click", e => explosion(e.clientX, e.clientY));
  document.addEventListener("touchstart", e => {
    const touch = e.touches[0];
    explosion(touch.clientX, touch.clientY);
  });

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
