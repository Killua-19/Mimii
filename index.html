<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸ’— Te quiero mucho Mimi ðŸ’—</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background-color: #000;
    font-family: 'Arial Black', Arial, sans-serif;
    color: white;
    position: relative;
  }

  #center-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.5rem;
    font-weight: 900;
    background: linear-gradient(90deg, #ff69b4, #ff1493, #fff, #ff1493, #ff69b4);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 6s ease infinite;
    text-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
    user-select: none;
    white-space: nowrap;
    z-index: 10;
    text-align: center;
  }

  @keyframes shine {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #falling-container {
    position: fixed;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
    top: 0; left: 0;
    z-index: 5;
  }

  .teamo {
    position: absolute;
    color: #ff1493;
    font-weight: 900;
    font-size: 1.8rem;
    text-transform: uppercase;
    text-shadow:
      0 0 5px #ff69b4,
      0 0 15px #ff1493,
      0 0 25px #ff69b4;
    user-select: none;
    white-space: nowrap;
  }
</style>
</head>
<body>

<div id="falling-container"></div>

<div id="center-text">ðŸ’— Te quiero mucho Mimi ðŸ’—</div>

<script>
  const container = document.getElementById('falling-container');
  const textos = [];
  const explosiones = [];
  const cantidad = 50;

  let viewportWidth = window.innerWidth;
  let viewportHeight = window.innerHeight;

  // Letras cayendo
  for(let i=0; i<cantidad; i++) {
    const span = document.createElement('span');
    span.classList.add('teamo');
    span.textContent = 'TE QUIERO';
    span.style.left = Math.random() * viewportWidth + 'px';
    span.style.top = (Math.random() * -viewportHeight) + 'px';

    const size = 1 + Math.random() * 1.5;
    span.style.fontSize = (size * 2) + 'rem';

    const speed = 1.5 + (2 - size) * 2;

    container.appendChild(span);

    textos.push({
      element: span,
      speed: speed,
      x: parseFloat(span.style.left),
      y: parseFloat(span.style.top),
    });
  }

  // AnimaciÃ³n principal
  function animar() {
    // caÃ­da
    textos.forEach(obj => {
      obj.y += obj.speed;
      if (obj.y > viewportHeight) {
        obj.y = -30 - Math.random()*100;
        obj.x = Math.random() * viewportWidth;
        obj.element.style.left = obj.x + 'px';
      }
      obj.element.style.top = obj.y + 'px';
    });

    // explosiones
    explosiones.forEach((exp, i) => {
      exp.life--;
      exp.x += exp.dx;
      exp.y += exp.dy;
      exp.element.style.left = exp.x + 'px';
      exp.element.style.top = exp.y + 'px';
      if (exp.life <= 0) {
        exp.element.remove();
        explosiones.splice(i, 1);
      }
    });

    requestAnimationFrame(animar);
  }
  animar();

  // Redimensionar
  window.addEventListener('resize', () => {
    viewportWidth = window.innerWidth;
    viewportHeight = window.innerHeight;
  });

  // ExplosiÃ³n
  function explosion(x, y) {
    for (let i=0; i<25; i++) {
      const span = document.createElement('span');
      span.classList.add('teamo');
      span.textContent = 'TE QUIERO';
      span.style.left = x + 'px';
      span.style.top = y + 'px';
      span.style.fontSize = (1 + Math.random() * 1.5) + 'rem';
      container.appendChild(span);

      let angle = Math.random() * 2 * Math.PI;
      let velocity = 3 + Math.random() * 5;

      explosiones.push({
        element: span,
        x: x,
        y: y,
        dx: Math.cos(angle) * velocity,
        dy: Math.sin(angle) * velocity,
        life: 60
      });
    }
  }

  document.addEventListener('click', e => {
    explosion(e.clientX, e.clientY);
  });
  document.addEventListener('touchstart', e => {
    const touch = e.touches[0];
    explosion(touch.clientX, touch.clientY);
  });
</script>

</body>
</html>
